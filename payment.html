<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="./payment.css">
    <link rel="shortcut icon" href="./large--Rp6hKngK-transformed.jpeg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="https://kit.fontawesome.com/73e4647327.js"></script>
</head>

<body className='snippet-body'>

    <div class="container py-5">
        <!-- For demo purpose -->
        <div class="row mb-4">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-6">Payment Gateway</h1>
            </div>
        </div> <!-- End -->
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card ">
                    <div class="card-header">
                        <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                            <!-- Credit card form tabs -->
                            <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                                <li class="nav-item"> <a data-toggle="pill" href="#credit-card"
                                        class="nav-link active "> <i class="fas fa-credit-card mr-2"></i> Debit Card
                                    </a></li>
                                <li class="nav-item"> <a data-toggle="pill" href="#paypal" class="nav-link "><img
                                            src="./bhim-upi.png"></a></li>
                                <li class="nav-item"> <a data-toggle="pill" href="#net-banking" class="nav-link "> <i
                                            class="fas fa-mobile-alt mr-2"></i> Net Banking </a> </li>
                            </ul>
                        </div> <!-- End -->
                        <!-- Credit card form content -->
                        <div class="tab-content">
                            <!-- credit card info-->
                            <div id="credit-card" class="tab-pane fade show active pt-3">
                                <form role="form" onsubmit="event.preventDefault()">
                                    <div class="form-group">
                                        <label for="username">
                                            <h6>Card Owner</h6>
                                        </label> <input type="text" name="username" placeholder="Card Owner Name"
                                            required class="form-control " autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="cardNumber">
                                            <h6>Card number</h6>
                                        </label>
                                        <div class="input-group">
                                            <input type="text" name="cardNumber" placeholder="Valid card number"
                                                class="form-control " required>
                                            <div class="input-group-append">
                                                <span class="input-group-text text-muted">
                                                    <img src="./rupay-logo.png">
                                                    <i class="fa-brands fa-cc-visa"></i>
                                                    <i class="fab fa-cc-mastercard mx-1"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label><span class="hidden-xs">
                                                        <h6>Expiration Date</h6>
                                                    </span></label>
                                                <div class="input-group">
                                                    <input type="number" placeholder="MM" name="" class="form-control"
                                                        required>
                                                    <input type="tel" placeholder="YY" name="" class="form-control"
                                                        required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group mb-4">
                                                <label data-toggle="tooltip"
                                                    title="Three digit CV code on the back of your card">
                                                    <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                                </label>
                                                <input type="text" required class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" class="subscribe btn btn-danger btn-block shadow-sm">
                                            Confirm Payment
                                        </button>
                                </form>
                            </div>
                        </div> <!-- End  #97144d-->
                        <!-- Paypal info -->

                        <div id="paypal" class="tab-pane fade pt-3">
                            <h6 class="pb-2">Select Your Online Payment Preference</h6> <br>
                            <div class="form-group ">
                                <label class="radio-inline">
                                    <input type="radio" name="optradio" checked> PhonePe </label>
                                <label class="radio-inline"> <input type="radio" name="optradio" class="ml-5">Paytm
                                </label>
                                <label class="radio-inline"> <input type="radio" name="optradio" class="ml-5">G Pay
                                </label>
                                <br>

                                <label for="username"></label>
                                <input type="text" name="username" placeholder="Enter Your UPI ID ex: abcdef@ybl"
                                    required class="form-control" autocomplete="off">
                            </div> <br>

                            <p> <button type="button" class="btn btn-danger ">Proceed To Payment</button> </p>


                        </div> <!-- End -->
                        <!-- bank transfer info -->
                        <div id="net-banking" class="tab-pane fade pt-3">
                            <div class="form-group "> <label for="Select Your Bank">
                                    <h6>Select your Bank</h6>
                                </label> <select class="form-control" id="ccmonth">
                                    <option value="" selected disabled>--Please select your Bank--</option>
                                    <option>State Bank Of India</option>
                                    <option>Bank Of Baroda</option>
                                    <option>India Post Payment Bank</option>
                                    <option>HDFC Bank</option>
                                    <option>Axis Bank</option>
                                    <option>Punjab National Bank</option>
                                    <option>Union Bank Of India</option>
                                    <option>Canara Bank</option>
                                    <option>ICICI Bank</option>
                                    <option>IDBI Bank</option>
                                    <option>IDFC First Bank</option>
                                    <option>Bank Of India</option>
                                    <option>Airtel Payments Bank</option>
                                    <option>Yes Bank</option>
                                </select> </div>
                            <div class="form-group">
                                <p> <button type="button" class="btn btn-danger"><i class="fas fa-mobile-alt mr-2"></i>
                                        Proceed Payment</button> </p>
                            </div>

                        </div> <!-- End -->
                        <!-- End -->
                    </div>
                </div>
            </div>

        </div>
        <script src="./payment.js"></script>
        <script type='text/javascript'
            src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
</body>

</html>
